<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
	<title>流程设计</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<script src="js/raphael-min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.4.custom/js/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.4.custom/js/jquery-ui.min.js" type="text/javascript"></script>

	<script src="js/designer/designer1.js" type="text/javascript"></script>
	<script src="js/designer/model1.js" type="text/javascript"></script>

	<script type="text/javascript">
			$(function() {
				var model = {
					"node": [{
						"attr": {
							"width": 50,
							"height": 50,
							"r": 8,
							"fill": "#F6F7FF",
							"stroke": "#03689A",
							"stroke-width": 2,
							"heigth": 50,
							"x": 661,
							"y": 182
						},
						"text": {
							"text": "开始节点",
							"font-size": 13
						},
						"props": {
							"name": {
								"name": "name",
								"label": "名称",
								"value": ""
							},
							"displayName": {
								"name": "displayName",
								"label": "显示名称",
								"value": ""
							}
						},
						"showType": "image",
						"type": "start",
						"name": {
							"text": "<<start>>"
						},
						"img": {
							"src": "images/48/start_event_empty.png",
							"width": 48,
							"height": 48
						},
						"id": "rect1396106695242"
					}]
				};
				$.designer.config.basePath = "js/designer/";
				$.designer.config.flow = $("#flow").flow({
					model:model
				});
				$.designer.config.toolBox = $("#toolBox").toolBox();

				$("#save").click(function(){
					$("#flow").data("node")[0].toJson();
				});
			});
	</script>
</head>
<body>
	<div id="menu">
		<input type="button" value="保存" id="save" />	
		<input type="button" value="导入" />	
		<input type="button" value="导出" />	
		<input type="button" value="保存退出" />	
		<input type="button" value="删除" />	
		<input type="button" value="流程检测" />
		<input type="hidden" value="同步流程图" id="sync" />	
	</div>

	<div id="toolBox"></div>

	<div id="properties">
		
	</div>

	<div id="flow"></div>

	<div id="flowInfoTable">
		<table>
			<thead>
				<tr>
					<th>流转次序</th>
					<th>节点名称</th>
					<th>主办人职务</th>
					<th>协办人职务</th>
					<th>驳回到</th>
					<th>流转期限</th>
					<th>可回复意见</th>
					<th>查看意见</th>
					<th>查看主办人意见</th>
					<th>查看协办人意见</th>
					<th>可插入附件</th>
					<th>可查看附件</th>
					<th>跟踪验收人</th>
					<th>是否显示姓名</th>
					<th>信息提醒下一步</th>
					<th>隶属功能</th>
					<th>和上一环节对话</th>
					<th>审批是否需要身份确认</th>
					<th>填写说明</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
